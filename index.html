<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width  , initial-scale = 1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="registerSTYLE.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

</head>

<body>
<div class="Rwarpper">
    <form action="">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bxr  bx-user'  ></i> 
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bxr  bx-at'  ></i> 
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bxr  bx-lock'  ></i>
        </div>

        <div class="accept-terms">
            <label><input type="checkbox" id="termsCheckbox" required>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn" id="signupButton" disabled>Sign Up</button>

        <div class="login">
            <p>Already have an account? <a href="main.html">Login</a></p>

        </div>

    </form>
</div>


<script src="registerSCRIPT.js"></script>

</body>

</html>
